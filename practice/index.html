<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>News URWay</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
      charset="utf-8"
    ></script>
    <script src="app.js" charset="utf-8"></script>
    <script src="dragdrop.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <center>
      <header id="header">
        <h1>News URWay</h1>
      </header>

      <div id="parentContainer">
        <div id="column1">
          <nav id="leftNav">
            <h1></h1>
            <div class="leftLinks" id="link1">Headlines</div>
            <div class="leftLinks" id="search1">
              <form>
                <input
                  type="text"
                  class="search"
                  id="search"
                  placeholder="Search"
                />
              </form>
            </div>
            <div class="leftLinks" id="link3">
              <a href="https://generalassemb.ly" target="_blank"
                >General Assembly</a
              >
            </div>
            <div id="searchV"></div>
            <div class="leftLinks" id="printPage">Printable Page</div>
            <div id="favContainer" class="leftLinks">
              <div>Favorites</div>
              <br />
              <div
                id="div1"
                ondrop="drop(event)"
                ondragover="allowDrop(event)"
              ></div>
              <div><p></p></div>
              <div
                id="remove"
                ondrop="dropRemove(event)"
                ondragover="allowDrop(event)"
              >
                <br />Remove
              </div>
            </div>
          </nav>
        </div>
        <div id="column2">
          <div class="articleListImage">
            <div id="articleList"></div>
            <div id="articleImage"></div>
          </div>

          <article id="content"></article>

          <footer class="footer">
            <p>
              Powered by
              <a href="https://newsapi.org/" target="_blank">NewsAPI.org</a>
            </p>
          </footer>
        </div>
      </div>
      <div id="hideForPrint"></div>
    </center>
  </body>
</html>
